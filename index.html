<!DOCTYPE html>
<html>
<head>
  <title>Mini Runner Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #222; color: white; font-family: Arial; text-align: center; }

    #gameArea {
      position: relative;
      width: 100%;
      height: 300px;
      background: #444;
      overflow: hidden;
      border-bottom: 5px solid green;
    }

    #player {
      width: 50px;
      height: 50px;
      background: yellow;
      position: absolute;
      bottom: 0;
      left: 50px;
    }

    #obstacle {
      width: 30px;
      height: 50px;
      background: red;
      position: absolute;
      bottom: 0;
      right: -30px;
      animation: moveObs 2s linear infinite;
    }

    @keyframes moveObs {
      from { right: -30px; }
      to { right: 100%; }
    }

    .jump {
      animation: jump 0.5s;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }

    #gameOver {
      font-size: 30px;
      display: none;
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

<h1>Mini Subway-Style Runner</h1>
<div id="gameArea">
  <div id="player"></div>
  <div id="obstacle"></div>
</div>
<div id="gameOver">Game Over!</div>

<script>
  const player = document.getElementById("player");
  const obstacle = document.getElementById("obstacle");
  const gameOver = document.getElementById("gameOver");

  document.addEventListener("keydown", function(e) {
    if (e.code === "Space" && !player.classList.contains("jump")) {
      player.classList.add("jump");
      setTimeout(() => player.classList.remove("jump"), 500);
    }
  });

  setInterval(function() {
    let playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
    let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));

    if (obstacleLeft < 80 && obstacleLeft > 20 && playerBottom <= 50) {
      gameOver.style.display = "block";
      obstacle.style.animation = "none";
      obstacle.style.left = obstacleLeft + "px";
    }
  }, 10);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Saquib's Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      background-color: white;
      color: #2193b0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1> Saquib ki Duniya </h1>
  <p> Me Saquib ka Naukar, bas button dabao aur baat karo!</p>
  <button onclick="openChat()">Niche right pe karo</button>

  <!-- Chatbase AI Embed Script -->
  <script>
    (function () {
      if (!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...arguments) => {
          if (!window.chatbase.q) {
            window.chatbase.q = [];
          }
          window.chatbase.q.push(arguments);
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if (prop === "q") {
              return target.q;
            }
            return (...args) => target(prop, ...args);
          },
        });
      }
      const onLoad = function () {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "UuoxhyzNQrazAF3i2KVuj";
        script.setAttribute("chatbot-id", "UuoxhyzNQrazAF3i2KVuj");
        script.setAttribute("domain", "www.chatbase.co");
        document.body.appendChild(script);
      };
      if (document.readyState === "complete") {
        onLoad();
      } else {
        window.addEventListener("load", onLoad);
      }
    })();

    function openChat() {
      window.chatbase?.("openChat");
    }
  </script>
</body>
</html>

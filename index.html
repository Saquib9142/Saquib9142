<!DOCTYPE html>
<html>
<head>
  <title>Click the Box Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background: #f4f4f4;
    }
    h1 {
      margin-top: 40px;
    }
    #score {
      font-size: 24px;
      margin: 20px;
    }
    #box {
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Click the Box!</h1>
<div id="score">Score: 0</div>
<div id="box"></div>

<script>
  let score = 0;
  const box = document.getElementById("box");
  const scoreDisplay = document.getElementById("score");

  box.addEventListener("click", () => {
    score++;
    scoreDisplay.textContent = "Score: " + score;
    moveBox();
  });

  function moveBox() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    box.style.left = x + "px";
    box.style.top = y + "px";
  }
</script>

</body>
</html>

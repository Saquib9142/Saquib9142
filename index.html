<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #faf8ef;
    }
    #game-board {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 5px;
    }
    .tile {
      width: 90px;
      height: 90px;
      background: #cdc1b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 3px;
    }
    .tile-0 {
      background: #cdc1b4;
    }
    .tile-2 {
      background: #eee4da;
      color: #776e65;
    }
    .tile-4 {
      background: #ede0c8;
      color: #776e65;
    }
    .tile-8 {
      background: #f2b179;
      color: #f9f6f2;
    }
    .tile-16 {
      background: #f59563;
      color: #f9f6f2;
    }
    .tile-32 {
      background: #f67c5f;
      color: #f9f6f2;
    }
    .tile-64 {
      background: #f65e3b;
      color: #f9f6f2;
    }
    .tile-128 {
      background: #edcf72;
      color: #f9f6f2;
    }
    .tile-256 {
      background: #edcc61;
      color: #f9f6f2;
    }
    .tile-512 {
      background: #edc850;
      color: #f9f6f2;
    }
    .tile-1024 {
      background: #edc53f;
      color: #f9f6f2;
    }
    .tile-2048 {
      background: #edc22e;
      color: #f9f6f2;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>
  <script>
    const board = [];
    const size = 4;function createBoard() {
  for (let i = 0; i < size * size; i++) {
    board[i] = 0;
  }
  addTile();
  addTile();
  drawBoard();
}

function drawBoard() {
  const boardContainer = document.getElementById('game-board');
  boardContainer.innerHTML = '';
  for (let i = 0; i < board.length; i++) {
    const tile = document.createElement('div');
    tile.className = `tile tile-${board[i]}`;
    tile.textContent = board[i] !== 0 ? board[i] : '';
    boardContainer.appendChild(tile);
  }
}

function addTile() {
  const emptyTiles = board.map((val, i) => (val === 0 ? i : -1)).filter(i => i !== -1);
  if (emptyTiles.length === 0) return;
  const index = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
  board[index] = Math.random() < 0.9 ? 2 : 4;
}

function move(dir) {
  let moved = false;
  for (let row = 0; row < size; row++) {
    let line = [];
    for (let col = 0; col < size; col++) {
      let index = dir === 'left' || dir === 'right'
        ? row * size + col
        : col * size + row;
      line.push(board[index]);
    }
    if (dir === 'right' || dir === 'down') line.reverse();
    let mergedLine = slideAndMerge(line);
    if (dir === 'right' || dir === 'down') mergedLine.reverse();
    for (let col = 0; col < size; col++) {
      let index = dir === 'left' || dir === 'right'
        ? row * size + col
        : col * size + row;
      if (board[index] !== mergedLine[col]) moved = true;
      board[index] = mergedLine[col];
    }
  }
  if (moved) {
    addTile();
    drawBoard();
  }
}

function slideAndMerge(line) {
  line = line.filter(val => val !== 0);
  for (let i = 0; i < line.length - 1; i++) {
    if (line[i] === line[i + 1]) {
      line[i] *= 2;
      line[i + 1] = 0;
    }
  }
  return line.filter(val => val !== 0).concat(new Array(size - line.filter(val => val !== 0).length).fill(0));
}

window.addEventListener('keydown', (e) => {
  switch (e.key) {
    case 'ArrowUp': move('up'); break;
    case 'ArrowDown': move('down'); break;
    case 'ArrowLeft': move('left'); break;
    case 'ArrowRight': move('right'); break;
  }
});

createBoard();

  </script>
</body>
</html>

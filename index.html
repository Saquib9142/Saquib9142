<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple AI Chatbot</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    #chatbox { width: 100%; max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 10px; background: #fff; }
    .bot, .user { margin: 10px 0; padding: 10px; border-radius: 10px; }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #e2e3e5; text-align: left; }
    input[type="text"] { width: 80%; padding: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="bot">Hi! I'm your chatbot. Ask me something.</div>
  </div>
  <div style="text-align: center; margin-top: 10px;">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #2980b9, #8e44ad);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      margin-top: -10px;
      animation: fadeIn 3s ease-in-out;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: white;
      color: #8e44ad;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #8e44ad;
      color: white;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page</h1>
  <p>Yahaan creativity aur coding milte hain!</p>
  <button onclick="alert('Thanks for clicking!')">Click Me</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Jump Game - Dino Style</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
    }

    #gameArea {
      width: 100%;
      height: 300px;
      background: linear-gradient(#cceeff, #aaffaa);
      position: relative;
      overflow: hidden;
      border-bottom: 5px solid #009933;
    }

    #player {
      font-size: 50px;
      position: absolute;
      bottom: 0;
      left: 60px;
      animation: bounce 0.6s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }

    #obstacle {
      width: 40px;
      height: 50px;
      background: red;
      position: absolute;
      bottom: 0;
      right: -40px;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      from { right: -40px; }
      to { right: 100%; }
    }

    .jumpAnim {
      animation: jumpUp 0.5s;
    }

    @keyframes jumpUp {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }

    #score {
      font-size: 24px;
      margin: 10px;
    }

    #gameOver {
      font-size: 30px;
      color: red;
      display: none;
      margin-top: 20px;
    }

    #restartBtn {
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff5555;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    #restartBtn:hover {
      background: #ff3333;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="gameArea">
  <div id="player">üê±</div>
  <div id="obstacle"></div>
</div>
<div id="gameOver">Game Over!</div>
<button id="restartBtn" onclick="restartGame()">Restart</button>

<script>
  const player = document.getElementById("player");
  const obstacle = document.getElementById("obstacle");
  const scoreDisplay = document.getElementById("score");
  const gameOver = document.getElementById("gameOver");
  const restartBtn = document.getElementById("restartBtn");

  let score = 0;
  let gameRunning = true;

  function jump() {
    if (!gameRunning) return;
    if (!player.classList.contains("jumpAnim")) {
      player.classList.add("jumpAnim");
      setTimeout(() => {
        player.classList.remove("jumpAnim");
      }, 500);
    }
  }

  // Touch/click or spacebar -> jump
  document.getElementById("gameArea").addEventListener("click", jump);
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") jump();
  });

  let scoreInterval = setInterval(() => {
    if (gameRunning) {
      score++;
      scoreDisplay.textContent = "Score: " + score;
    }
  }, 100);

  let checkCollision = setInterval(() => {
    const playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
    const obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));

    if (obstacleLeft < 90 && obstacleLeft > 40 && playerBottom < 50 && gameRunning) {
      gameRunning = false;
      gameOver.style.display = "block";
      restartBtn.style.display = "inline-block";
      obstacle.style.animation = "none";
      obstacle.style.left = obstacleLeft + "px";
      clearInterval(scoreInterval);
    }
  }, 10);

  function restartGame() {
    location.reload();
  }
</script>

</body>
</html>
